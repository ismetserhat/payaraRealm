<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Hello</title>
</h:head>

<h:body>
	<h:form id="form">
		<div class="form-group">
			<label for="txtUserid">UserName</label>
			<h:inputText id="txtUserid" value="#{loginBean.username}"
				required="true" />
		</div>
		<div>
			<label>Password</label>
			<h:inputSecret value="#{loginBean.password}" required="true" />
		</div>
		<div class="form-group">
			<h:commandButton action="#{loginBean.login}" update="form"
				value="login" />
		</div>
	</h:form>
</h:body>
</html>
